<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-page {
            display: flex;
            width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .left-page {
            flex: 1;
            padding: 50px;
            text-align: center;
        }
        #head-login {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 30px;
        }
        #images img {
            width: 30px;
            margin: 0 10px;
            border-radius: 50%;
        }
        #p2, #p3 {
            margin-bottom: 20px;
        }
        #email, #pass {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            text-align: center;
        }
        #btn1 {
            width: 140px;
            height: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #btn1:hover {
            background-color: #0056b3;
        }
        .right-page {
            flex: 1;
            background-color: #007bff;
            color: #fff;
            padding: 50px;
            text-align: center;
        }
        .right-page p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-page">
            <div class="left-page">
                <p id="head-login">Login</p>
                <div id="images">
                    <img src="facebook.jpeg" alt="Facebook" title="Facebook">
                    <img src="twitter.jpeg" alt="Twitter" title="Twitter">
                </div>
                <p id="p2">or use your account</p>
                <input id="email" type="text" name="email" placeholder="Email">
                <input id="pass" type="password" name="password" placeholder="Password">
                <p id="p3"><a href="#">Forgot your password?</a></p>
                <div class="btn">
                    <button id="btn1">Log in</button> 
                </div>
            </div>
            <div class="right-page">
                <p>HTML CSS Login Form</p>
                <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>
</body>
</html>
