<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Card</title>
    <link rel="stylesheet" href="product_card.css">
</head>
<body>
    <div class="container">
        <img src="coffe.jpeg" alt="coffee" class="mug">
        <h2 class="main-text">White Coffee Mug</h2>
        <p class="description">Coffee mugs are designed to express emotions. They are acclaimed for their amazing designs & superior quality.</p>
        <div class="price">
            <strong>$149</strong>
            <span class="discounted-price">$230</span>
        </div>
        <button id="button">Add to Cart</button>
    </div>
</body>
</html>
